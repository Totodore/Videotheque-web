<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vidéothèque</title>
    <meta name="description" content="Connectez vous ou téléchargez l'application Vidéothèque !">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/icon.ico" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/brands.css"
        integrity="sha384-BKw0P+CQz9xmby+uplDwp82Py8x1xtYPK3ORn/ZSoe6Dk3ETP59WCDnX+fI1XCKK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/fontawesome.css"
        integrity="sha384-4aon80D8rXCGx9ayDt85LbyUHeMWd3UiBaWliBlJ53yzm9hqN21A+o1pqoyK04h+" crossorigin="anonymous">
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <div class="announce"><p></p></div>
    <header> 
        <h1>Vidéothèque</h1>
    </header>
    <main>
        <a href="./download/videotheque.apk" class="icon_android"><i class="fab fa-android"></i><br/><span>Application Android</span></a>
        <div class="form"> 
            <div class="choice">
                <a class="to_connect_button select">Se connecter</a>
                <a class="to_register_button">Créer un compte</a>
            </div>
            <div class="action">
                <div class="connect_form" style="max-width: 100%;">
                    <form action="https://app-videotheque.scriptis.fr?device=browser" method="POST">
                        <input type="text" name="user" placeholder="Nom d'utilisateur"><br>
                        <input type="password" name="pass" placeholder="Mot de passe"><br>
                        <input type="text" name="device" value="browser" readonly style="display: none">
                        <input type="submit" value="Se connecter"><br>
                    </form> 
                </div>
                <div class="register_form" style="max-width: 0%;">
                    <form action="https://app-videotheque.scriptis.fr/php/subscribe.php" method="GET" class="sub_action">
                        <input type="text" name="user" class="user_sub" placeholder="Nom d'utilisateur"><br>
                        <input type="password" name="pass" class="pass_sub" placeholder="Mot de passe"><br>
                        <input type="submit" value="Créer un compte"><br>
                    </form>
                </div>
            </div>
        </div>
    </main>     
    <footer><div class="text"><p>Vidéothèque est une application permettant de gérer sa bibliothèque de film ! Cherchez, Ajoutez, Triez, Le tour est joué !<p></div></footer>
</body>
</html>
